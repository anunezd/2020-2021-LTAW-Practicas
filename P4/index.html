<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="index.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>
 

    <title>CHAT SERVER</title>
</head>
<body>
    <h1>HOME CHAT</h1>
    <hr>
    <h2>Información:</h2>
    <ul>
        <li>Version de Node: <span id="info1" class="blue"></span></li>
        <li>Version de Chrome:  <span id="info2" class="blue"></span></li>
        <li>Version Electron:  <span id="info3" class="blue"></span></li></ul>
    <h2>Dirección IP: <span id="info4" class="black"></span>:8080/chat.html</h2>
    <h2>Usuarios conectados: <span id='n_users' class="red"></span></h2>
    <hr>
    <p>   <input type="button" value="Enviar Mensaje de prueba" id="btn_test"> </p>
    <p>Display:</p>
    <p id="display"> <span id='msg'></span></p>
</body>
</html>
